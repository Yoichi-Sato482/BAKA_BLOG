name: Hexo Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        check-latest: true

    - name: Install Dependencies
      run: |
        npm install

    - name: Hexo Clean and Generate
      run: |
        npx hexo clean
        npx hexo generate

    - name: Deploy to GitHub Pages
      run: |
        git config --global user.name "Yoichi-Sato482"
        git config --global user.email "yoichisato2022@outlook.com"

        # 配置 SSH 密钥
        mkdir -p ~/.ssh
        echo "$HEXO_DEPLOY_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

        # 添加 GitHub 的主机到 known_hosts 文件
        echo "$HEXO_DEPLOY_PUB" >> ~/.ssh/known_hosts

        # 克隆并推送到 main 分支
        git clone git@github.com:Yoichi-Sato482/yoichi-sato482.github.io.git .deploy_git
        cp -r public/* .deploy_git
        cd .deploy_git

        git add -A
        git commit -m "Deployed by GitHub Actions"
        git push origin main

