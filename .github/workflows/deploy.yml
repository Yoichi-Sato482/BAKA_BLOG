name: Hexo Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        check-latest: true

    - name: Install Dependencies
      run: |
        npm install

    - name: Hexo Clean and Generate
      run: |
        npx hexo clean
        npx hexo generate

    - name: Deploy to GitHub Pages
      run: |
        git config --global user.name "Yoichi-Sato482"
        git config --global user.email "yoichisato2022@outlook.com"

        # 使用 Personal Access Token 进行推送
        git clone --branch=main https://github.com/Yoichi-Sato482/yoichi-sato482.github.io.git .deploy_git
        cp -r public/* .deploy_git
        cd .deploy_git

