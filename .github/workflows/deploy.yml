name: Hexo Deploy

on:
  push:
    branches:
      - main  # 根据你的主分支名称调整这里

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'
        check-latest: true

    - name: Install Dependencies
      run: |
        npm install

    - name: Hexo Clean and Generate
      run: |
        npx hexo clean
        npx hexo generate

    - name: Deploy to GitHub Pages
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@users.noreply.github.com'
        
        # 使用 Secrets 中的 ACCESS_TOKEN
        git clone --branch=main https://github.com/Yoichi-Sato482/yoichi-sato482.github.io.git .deploy_git
        cp -r public/* .deploy_git
        cd .deploy_git

        # 设置 Git 用户身份验证，使用 Secrets.ACCESS_TOKEN
        git config user.password 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
        
        git add -A
        git commit -m "Deployed by GitHub Actions"
        
        # 使用 Secrets 中的 ACCESS_TOKEN 推送到 gh-pages 分支
        git push https://x-access-token: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@github.com/Yoichi-Sato482/yoichi-sato482.github.io.git main

